<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Неоновый калькулятор</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #0ff;
        }

        #display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-align: right;
            background: #000;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 5px;
            box-shadow: inset 0 0 10px #0ff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }

        button {
            background: #111;
            border: 2px solid #0ff;
            color: #0ff;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px #0ff;
            transition: background 0.2s;
        }

        button:hover {
            background: #0ff;
            color: #111;
        }

        button:active {
            box-shadow: 0 0 15px #0ff;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly />
        <div class="buttons">
            <button class="op" data-op="+">+</button>
            <button class="op" data-op="-">-</button>
            <button class="op" data-op="*">×</button>
            <button class="op" data-op="/">÷</button>
            <button data-num="7">7</button>
            <button data-num="8">8</button>
            <button data-num="9">9</button>
            <button data-num="4">4</button>
            <button data-num="5">5</button>
            <button data-num="6">6</button>
            <button data-num="1">1</button>
            <button data-num="2">2</button>
            <button data-num="3">3</button>
            <button data-num="0">0</button>
            <button id="clear">C</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        let current = '';
        let operator = null;
        let operand1 = null;

        function updateDisplay() {
            display.value = current;
        }

        document.querySelectorAll('[data-num]').forEach(btn => {
            btn.addEventListener('click', () => {
                current += btn.dataset.num;
                updateDisplay();
            });
        });

        document.querySelectorAll('.op').forEach(btn => {
            btn.addEventListener('click', () => {
                if (current === '' && operand1 === null) return;
                if (operand1 === null) {
                    operand1 = parseFloat(current);
                } else if (operator) {
                    operand1 = calculate(operand1, parseFloat(current), operator);
                }
                operator = btn.dataset.op;
                current = '';
                updateDisplay();
            });
        });

        document.getElementById('equals').addEventListener('click', () => {
            if (operator && current !== '') {
                const result = calculate(operand1, parseFloat(current), operator);
                current = result.toString();
                operand1 = null;
                operator = null;
                updateDisplay();
            }
        });

        document.getElementById('clear').addEventListener('click', () => {
            current = '';
            operand1 = null;
            operator = null;
            updateDisplay();
        });

        function calculate(a, b, op) {
            switch (op) {
                case '+': return a + b;
                case '-': return a - b;
                case '*': return a * b;
                case '/': return a / b;
            }
        }
    </script>
</body>

</html>
